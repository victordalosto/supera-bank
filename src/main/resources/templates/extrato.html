<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supera - Extrato</title>
</head>

<body>

    <div th:replace="~{fragments/dadosUsuario :: dado-usuario}">
    </div>

    <div th:each="extrato: ${listaExtrato}">
        <p th:text="${extrato.dataTransferencia}"></p>
        <p th:text="${extrato.valor}"></p>
        <p th:text="${extrato.tipo}"></p>
        <p th:text="${extrato.nomeOperadorTransacao}"></p>
        <br/>
    </div>

</body>
</html>
